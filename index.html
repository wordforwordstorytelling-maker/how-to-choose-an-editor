<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Selection Tool</title>
    <!-- Load React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Load Babel for JSX parsing -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* BRAND FONTS */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=ABeeZee:ital@0;1&family=Hanken+Grotesk:wght@300;400;600;700;900&display=swap');
        
        :root {
            /* BRAND COLOURS FROM YOUR PALETTE */
            --brand-coral: #fd5139;      
            --brand-coral-soft: #fd6853; 
            --brand-pink-wash: #ffe9e9;  
            --brand-grey-wash: #f8f6f6;  
            --brand-black: #000000;      
            --brand-white: #ffffff;
        }

        body { 
            font-family: 'Hanken Grotesk', sans-serif;
            background-color: var(--brand-white);
            color: var(--brand-black);
            margin: 0;
        }

        h1, h2, .playfair {
            font-family: 'Playfair Display', serif;
        }

        .abeezee {
            font-family: 'ABeeZee', sans-serif;
        }

        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--brand-grey-wash); }
        ::-webkit-scrollbar-thumb { background: var(--brand-coral); border-radius: 10px; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            coral: '#fd5139',
                            coralSoft: '#fd6853',
                            pink: '#ffe9e9',
                            grey: '#f8f6f6',
                            black: '#000000'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = React.useRef(null);
            React.useEffect(() => {
                if (iconRef.current) {
                    lucide.createIcons({
                        attrs: { class: className, width: size, height: size },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, size, className]);
            return <i data-lucide={name} ref={iconRef} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        const App = () => {
            const [step, setStep] = React.useState(0);
            const [selections, setSelections] = React.useState({});
            const [copied, setCopied] = React.useState(false);

            const questions = [
                {
                    id: 'neurodivergence',
                    title: "Neurodiversity & Communication",
                    question: "Do you identify as neurodivergent or have specific cognitive processing needs?",
                    options: [
                        { id: 'adhd', label: "ADHD", desc: "Dopamine-driven; need high-impact, bulleted feedback.", icon: "brain" },
                        { id: 'autism', label: "Autism / AuDHD", desc: "Pattern-oriented; need explicit, literal instructions.", icon: "target" },
                        { id: 'dyslexia', label: "Dyslexia / Dysgraphia", desc: "Need audio/visual feedback; struggle with dense walls of text.", icon: "eye" },
                        { id: 'none', label: "Standard / None", desc: "Prefer traditional professional communication styles.", icon: "user-check" }
                    ]
                },
                {
                    id: 'struggle',
                    title: "The Symptomatic Hurdle",
                    question: "What specific challenge interferes most with your editing cycle?",
                    options: [
                        { id: 'rsd', label: "RSD (Rejection Sensitivity)", desc: "Criticism feels like a personal attack; need a 'collaborator' tone.", icon: "heart" },
                        { id: 'visual_wall', label: "Visual Processing", desc: "Tracked changes are physically painful; need audio/video debriefs.", icon: "volume-2" },
                        { id: 'executive', label: "Executive Dysfunction", desc: "Difficulty starting or staying on task; need project management.", icon: "clock" },
                        { id: 'pda', label: "PDA (Avoidance)", desc: "Prescriptive 'must-do' edits trigger pushback; need options.", icon: "zap" }
                    ]
                },
                {
                    id: 'subject',
                    title: "Book Subject Matter",
                    question: "What is the primary genre of your manuscript?",
                    options: [
                        { id: 'trauma', label: "Memoir / Trauma-focused", icon: "shield-check", desc: "Personal lived experience requiring high emotional intelligence." },
                        { id: 'fiction_comm', label: "Commercial Fiction", icon: "sparkles", desc: "Sci-Fi, Fantasy, Romance; trope-heavy and pace-focused." },
                        { id: 'fiction_lit', label: "Literary Fiction", icon: "type", desc: "Focus on style, metaphor, and subverting linguistic norms." },
                        { id: 'nonfiction_pop', label: "Non-Fiction", icon: "smile", desc: "Self-help, business, or lifestyle for a general audience." }
                    ]
                },
                {
                    id: 'progress',
                    title: "Manuscript Status",
                    question: "Where is the book right now in its lifecycle?",
                    options: [
                        { id: 'dev', label: "Structural/Big Picture", desc: "Needs help with plot, pacing, or argument logic.", icon: "pen-tool" },
                        { id: 'line', label: "Sentence/Stylistic", desc: "The story works; the prose needs flow and 'sing'.", icon: "search" },
                        { id: 'copy', label: "Grammar/Technical", desc: "Needs technical perfection and consistency checks.", icon: "check-circle" },
                        { id: 'proof', label: "Final Polish", desc: "The very last step; error-hunting only.", icon: "file-text" }
                    ]
                }
            ];

            const handleSelect = (option) => {
                setSelections({ ...selections, [questions[step].id]: option });
                setStep(step + 1);
            };

            const copyShareLink = () => {
                const currentUrl = window.location.href;
                navigator.clipboard.writeText(currentUrl).then(() => {
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                });
            };

            const FinalResult = () => {
                const { neurodivergence, struggle, subject, progress } = selections;
                let title = "The Empathetic Partner";
                let requirements = [
                    `You need a specialised **${progress.label}**.`,
                    `Verify they have experience in **${subject.label}**.`
                ];

                if (neurodivergence.id === 'dyslexia' || struggle.id === 'visual_wall') {
                    title = "The Multi-Modal Navigator";
                    requirements.push("Require **audio snippets** or **Loom video walk-throughs** for major feedback.");
                }

                return (
                    <div className="animate-in pb-20">
                        <div className="bg-brand-black text-white rounded-[2rem] p-10 mb-8 shadow-2xl relative overflow-hidden border-b-[12px] border-brand-coral">
                            <div className="absolute top-[-20px] right-[-20px] opacity-10 text-brand-pink"><Icon name="quote" size={200} /></div>
                            <h2 className="abeezee text-xs font-bold tracking-[0.3em] uppercase text-brand-coral mb-4">Diagnostic Profile</h2>
                            <h3 className="text-5xl font-black mb-6 tracking-tight italic playfair">{title}</h3>
                            <div className="space-y-4 relative z-10">
                                {requirements.map((req, i) => (
                                    <div key={i} className="flex gap-4 items-start bg-white/5 p-4 rounded-2xl border border-white/10">
                                        <Icon name="check-circle" size={18} className="text-brand-coral mt-1" />
                                        <span className="text-lg leading-relaxed font-light abeezee" dangerouslySetInnerHTML={{ __html: req.replace(/\*\*(.*?)\*\*/g, '<b class="text-brand-coral font-bold">$1</b>') }} />
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="bg-brand-grey rounded-[2rem] p-8 shadow-sm">
                            <h3 className="text-2xl font-bold text-brand-black mb-8 flex items-center gap-3 playfair">
                                <Icon name="shield-check" size={28} className="text-brand-coral" /> The Vetting Protocol
                            </h3>
                            
                            <div className="grid gap-6">
                                <div className="p-6 bg-white border-l-4 border-brand-coralSoft rounded-r-2xl shadow-sm">
                                    <h4 className="font-bold text-brand-black mb-2 uppercase text-xs tracking-widest abeezee">Step 1: The Sample</h4>
                                    <p className="text-sm text-slate-600 abeezee">Never sign without a 1,000-word sample. Look for a balance of technical skill and respect for your unique voice.</p>
                                </div>
                                <div className="p-6 bg-white border-l-4 border-brand-coralSoft rounded-r-2xl shadow-sm">
                                    <h4 className="font-bold text-brand-black mb-2 uppercase text-xs tracking-widest abeezee">Step 2: Communication</h4>
                                    <p className="text-sm text-slate-600 abeezee">Ensure they can meet your specific needs for {neurodivergence.label} processing. Ask about their follow-up policy.</p>
                                </div>
                            </div>

                            <div className="mt-12 space-y-4">
                                <button onClick={copyShareLink} className={`w-full py-5 rounded-2xl font-bold text-lg transition-all abeezee shadow-lg ${copied ? 'bg-green-600 text-white' : 'bg-brand-coral text-white hover:bg-brand-coralSoft'}`}>
                                    {copied ? "Link Copied!" : "Share Diagnostic Tool"}
                                </button>
                                <button onClick={() => {setStep(0); setSelections({});}} className="w-full py-4 text-brand-black font-bold text-xs uppercase tracking-widest border-2 border-brand-black/10 rounded-2xl hover:bg-brand-pink transition-colors abeezee">
                                    Restart Diagnostic
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen p-6 md:p-12 selection:bg-brand-coral/20">
                    <div className="max-w-2xl mx-auto">
                        {step < questions.length ? (
                            <div className="animate-in">
                                <header className="mb-16">
                                    <h1 className="text-6xl font-black text-brand-black tracking-tighter mb-4 italic playfair">Editor Finder</h1>
                                    <div className="w-full bg-brand-pink h-2 rounded-full overflow-hidden">
                                        <div className="bg-brand-coral h-full transition-all duration-700" style={{ width: `${(step / questions.length) * 100}%` }} />
                                    </div>
                                </header>

                                <div className="mb-12">
                                    <h3 className="text-4xl font-bold text-brand-black mb-4 leading-tight playfair">{questions[step].question}</h3>
                                </div>

                                <div className="grid gap-4">
                                    {questions[step].options.map((opt, i) => (
                                        <button key={i} onClick={() => handleSelect(opt)} className="w-full text-left p-6 rounded-[1.5rem] border-2 border-brand-grey bg-white shadow-sm hover:border-brand-coral hover:shadow-xl transition-all group flex items-center gap-6">
                                            <div className="p-4 bg-brand-pink rounded-2xl group-hover:bg-brand-coral group-hover:text-white text-brand-coral transition-all"><Icon name={opt.icon} size={28} /></div>
                                            <div>
                                                <div className="font-bold text-brand-black text-xl mb-1 abeezee tracking-tight">{opt.label}</div>
                                                <div className="text-sm text-slate-500 abeezee">{opt.desc}</div>
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        ) : <FinalResult />}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
